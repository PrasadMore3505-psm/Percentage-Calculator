<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><center>
           10th Percentage Calculator
            </center>
        </h1>

        <div class="fields">
            <Center>
            <input type="number" placeholder="Enter the Marks of Math Subject :" id="math"><br>
            <input type="number" placeholder="Enter the Marks of science Subject :" id="sci"><br>
            <input type="number" placeholder="Enter the Marks of Marathi Subject :" id="marathi"><br>
            <input type="number" placeholder="Enter the Marks of English Subject :" id="eng"><br>
            <input type="number" placeholder="Enter the Marks of Hindi Subject :" id="hindi"><br>

            <button id="btn" onclick="percentage();"> Calculate Percentage </button>
            <span id="result"></span>
            </Center>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
